<!-- header.component.html -->
<header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md border-b border-neutral-200/80">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-3 group cursor-pointer">
        <div class="w-10 h-10 bg-linear-to-br from-primary to-primary-dark rounded-lg flex items-center justify-center shadow-sm">
          <span class="text-white font-bold text-sm">NKSC</span>
        </div>
        <div class="hidden sm:block">
          <h1 class="text-neutral-900 font-bold text-lg leading-tight">Nazmul Karim</h1>
          <p class="text-neutral-600 text-xs">Study Center</p>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-1">
        @for (item of navItems; track item.name) {
          <a 
            [routerLink]="item.path" 
            class="px-4 py-2 rounded-lg text-neutral-700 hover:text-primary hover:bg-neutral-100 smooth-transition font-medium text-sm"
            routerLinkActive="text-primary bg-primary/5"
            #rla="routerLinkActive"
          >
            <span class="flex items-center space-x-2">
              <span class="text-base">{{ item.icon }}</span>
              <span>{{ item.name }}</span>
            </span>
          </a>
        }
      </div>

      <!-- CTA Buttons -->
      <div class="hidden lg:flex items-center space-x-3">
        <button class="px-4 py-2 text-neutral-700 hover:text-primary smooth-transition font-medium text-sm">
          Sign In
        </button>
        <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark smooth-transition font-medium text-sm shadow-sm">
          E-Library
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        class="lg:hidden p-2 rounded-lg text-neutral-600 hover:bg-neutral-100 smooth-transition"
        (click)="toggleMenu()"
      >
        <div class="w-5 h-5 relative">
          <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-0.5 bg-current rounded-full smooth-transition"
                [class]="isMenuOpen ? 'rotate-45' : '-translate-y-1.5'"></span>
          <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-0.5 bg-current rounded-full smooth-transition"
                [class]="isMenuOpen ? 'opacity-0' : ''"></span>
          <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-0.5 bg-current rounded-full smooth-transition"
                [class]="isMenuOpen ? '-rotate-45' : 'translate-y-1.5'"></span>
        </div>
      </button>
    </div>

    <!-- Mobile Menu -->
    @if (isMenuOpen) {
      <div class="lg:hidden mt-4 bg-white rounded-xl border border-neutral-200 shadow-lg p-4">
        <div class="grid gap-1">
          @for (item of navItems; track item.name) {
            <a 
              [routerLink]="item.path" 
              class="flex items-center space-x-3 px-3 py-2 rounded-lg text-neutral-700 hover:text-primary hover:bg-neutral-50 smooth-transition"
              (click)="isMenuOpen = false"
            >
              <span class="text-lg">{{ item.icon }}</span>
              <span class="font-medium">{{ item.name }}</span>
            </a>
          }
          <div class="border-t border-neutral-200 pt-3 mt-2 flex flex-col space-y-2">
            <button class="w-full text-center py-2 text-neutral-700 hover:text-primary smooth-transition font-medium">
              Sign In
            </button>
            <button class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark smooth-transition font-medium">
              E-Library
            </button>
          </div>
        </div>
      </div>
    }
  </nav>
</header>
